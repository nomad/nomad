name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set PAT to access private repos
        env:
          PAT: ${{ secrets.NOIB3_PAT }}
        run: |
          git config --global --replace-all "url.https://noib3:$PAT@github.com.insteadOf" ssh://git@github.com
          git config --global --add "url.https://noib3:$PAT@github.com.insteadOf" git@github.com
          git config --global --add "url.https://noib3:$PAT@github.com.insteadOf" https://github.com
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo test --release --no-fail-fast

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set PAT to access private repos
        env:
          PAT: ${{ secrets.NOIB3_PAT }}
        run: |
          git config --global --replace-all "url.https://noib3:$PAT@github.com.insteadOf" ssh://git@github.com
          git config --global --add "url.https://noib3:$PAT@github.com.insteadOf" git@github.com
          git config --global --add "url.https://noib3:$PAT@github.com.insteadOf" https://github.com
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy
      - run: cargo clippy --all-targets -- -D warnings

  docs:
    name: docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set PAT to access private repos
        env:
          PAT: ${{ secrets.NOIB3_PAT }}
        run: |
          git config --global --replace-all "url.https://noib3:$PAT@github.com.insteadOf" ssh://git@github.com
          git config --global --add "url.https://noib3:$PAT@github.com.insteadOf" git@github.com
          git config --global --add "url.https://noib3:$PAT@github.com.insteadOf" https://github.com
      - uses: dtolnay/rust-toolchain@nightly
      - run: RUSTDOCFLAGS="--cfg docsrs" cargo doc #--all-features

  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - run: cargo fmt --check
