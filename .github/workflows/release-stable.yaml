name: Release Stable

on:
  push:
    tags:
      # On every push of a semver-formatted tag (with no pre-release label).
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify that the tag's version matches the workspace's version
        uses: ./.github/actions/verify-tag-version-matches-workspace

  release-stable:
    needs: setup
    uses: ./.github/workflows/build-and-release.yaml
    with:
      checkout-ref: ${{ github.ref_name }}
      is-stable: true
      release-name: "Mad ${{ github.ref_name }}"
      release-body: ""
      release-tag: ${{ github.ref_name }}
    secrets:
      cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      ssh-private-keys: |
        ${{ secrets.ABS_PATH_DEPLOY_KEY }}
        ${{ secrets.CAUCHY_DEPLOY_KEY }}
        ${{ secrets.COLLAB_DEPLOY_KEY }}
        ${{ secrets.LAZY_AWAIT_DEPLOY_KEY }}
        ${{ secrets.PANDO_DEPLOY_KEY }}
        ${{ secrets.PUFF_DEPLOY_KEY }}
