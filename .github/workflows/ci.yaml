name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *'

# TODO: remove after publishing private crates.
env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  tests:
    name: tests
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, macos-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Enter test environment
        uses: ./.github/actions/setup-rust-nix
        with:
          devshell: ".#gha-tests"
          ssh-private-keys: |
            ${{ secrets.ABS_PATH_DEPLOY_KEY }}
            ${{ secrets.CAUCHY_DEPLOY_KEY }}
            ${{ secrets.COLLAB_DEPLOY_KEY }}
            ${{ secrets.LAZY_AWAIT_DEPLOY_KEY }}
            ${{ secrets.PANDO_DEPLOY_KEY }}
            ${{ secrets.PUFF_DEPLOY_KEY }}
      - name: Run unit tests
        run: cargo test --workspace --no-fail-fast
      - name: Run integration tests for crates/auth
        run: cargo test --package=tests --features=auth --no-fail-fast
      - name: Run integration tests for crates/collab
        run: cargo test --package=tests --features=collab --no-fail-fast
      - name: Run integration tests for crates/mock
        run: cargo test --package=tests --features=mock --no-fail-fast
      - name: Run integration tests for crates/walkdir
        run: cargo test --package=tests --features=walkdir --no-fail-fast

